<html>
<head>
	<title>Admin</title>
	<script src="/javascripts/jquery-1.12.4.min.js" type="text/javascript"></script>
	<script src="/javascripts/main.js" type="text/javascript"></script>
	<script src="/javascripts/admin-albumlist.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="/stylesheets/reset.css">
	<link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
</head>
<body>
	<!-- Body -->
	<div class = "container padding-top">
		<!-- Header -->
		<div class = "header">
			<div class = "header-bounder">
				<!-- Display navigation link -->
				<img src="images/logo-icon.jpg" class = "logo-image left" alt="no-logo">
				<location class = "navigation left">
					<a href = "#" id = "navigation">Home</a>
				</location>
				<!-- Display user action: logout -->
				<div class = "user-action right">
					<span id = "username">Quangcuong0808</span>
					<a href = "/admin/logout" id = "logout">Logout</a>
				</div>
			</div>
			<div class = "clear-both">
				
			</div>
		</div>  <!-- End header -->
		<div id = "location"></div>
		<!-- Main -->
		<div class = "container padding-standard">
			<!-- Border with title -->
			<fieldset class = "main-container">

				<legend class = "name-main-container">Album list</legend><!-- title -->
				<!-- List of album -->
				<div  class = "margin-standard">
					<div class = "margin-standard">
						<!-- Create new album form -->
						<div class = "container left col-50">
							<form action = "/admin/addAlbum" method = "POST">
								<input type = "text" class = "text-input col-60" name = "albumName" placeholder = "Name of new album...">
								<input type = "submit" class = "text-input col-30" value = "Add new Album">
							</form>
						</div>
						<!-- Album search box -->
						<div class = "container col-50 right">
							<form action="/search" method="post" accept-charset="utf-8">
								<input type = "submit" hidden>
								<input type = "text" class = "text-input col-70 right" placeholder = "Search album by name...">	
							</form>			
						</div>
					</div>
					<div class = "clear-both">
						
					</div>

					<!-- Show list of album using table -->
					<div class = "margin-standard">
						<table class = "container">
							<thead>
								<tr class = "container">
									<th id = "thead-number" class = "col-10"><div class = "button-classic">#</div></th>
									<th id = "thead-title" class = "col-40"><div class = "button-classic">Title</div></th>
									<th id = "thead-timestamp" class = "col-20"><div class = "button-classic">Created at</div></th>
									<th id = "thead-numberOfPhoto" class = "col-10"><div class = "button-classic">Num.Photo</div></th>
									<th id = "thead-action" class = "col-20"><div class = "button-classic">Action</div></th>
								</tr>
							</thead>
							<tbody id = "album-list">
							</tbody>
						</table>
					</div>
					<!-- Pagination -->

				</div><!-- End list of album -->

			</fieldset><!-- End border with title -->
		</div>
		
	</div>
</body>
</html>
