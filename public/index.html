<html>
<head>
	<title>Web Anh</title>
	<script src="/javascripts/jquery-1.12.4.min.js" type="text/javascript"></script>
	<script src="/javascripts/main.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="/stylesheets/reset.css">
	<link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
</head>
<body>
	<div class = "container">
		<div class = "login-board">
			<div class = "background-image"></div>
			<div class = "container clear-both margin-down form-input-height">
				<span class = "left col-30">Username</span>
				<input id = "username" class= "right col-60 text-input" name = "username" placeholder = "Enter username..." autofocus>
			</div>
			<div class = "container clear-both margin-down form-input-height">
				<span class = "left col-30">Password</span>
				<input id = "password" class= "right col-60 text-input" name = "password" placeholder = "Enter password...">	
			</div>
			<div class = "container clear-both form-input-height">	
				<div class = "col-40 left">
					<input id = "remember-me" type = "checkbox" value = "Remember me">
					<span>Remember me</span>		
				</div>
				<input id = "login-submit" class = "right col-20" type = "submit" value = "Login">
			</div>
		</div>
	</div>
</body>
</html>
